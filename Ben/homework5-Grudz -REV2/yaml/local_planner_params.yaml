holonomic_robot: false

sim_time: 1.0 # Time local planner applies vel or yaw 
vx_samples: 3 # vel
vtheta_samples: 10 # yaw
controller_frequency: 20.0

min_vel_x: 0.1
max_vel_x: 0.7
min_vel_theta: -1.0
max_vel_theta: 1.0
acc_lim_x: 2.5
acc_lim_theta: 3.2

gdist_scale: 0.8 # cost with increasing distance away from goal plan
pdist_scale: 0.8 # how far from global plan
occdist_scale: 0.01 # distance from obstacles

global_frame_id: map
