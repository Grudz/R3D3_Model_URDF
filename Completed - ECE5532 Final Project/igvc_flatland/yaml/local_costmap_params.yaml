global_frame: map
robot_base_frame: base
transform_tolerance: 0.2
#robot_radius: 0.5
footprint: [[-0.5, 0.42], [-0.5, -0.42], [0.5, -0.42], [0.5, 0.42], [-0.5, 0.42]]

update_frequency: 5.0
publish_frequency: 2.0
rolling_window: true

width: 8
height: 8
resolution: 0.1

plugins:
  - {name: obstacles, type: "costmap_2d::ObstacleLayer"}
  - {name: inflation, type: "costmap_2d::InflationLayer"}

obstacles:
  obstacle_range: 3.5
  raytrace_range: 3.0

  observation_sources: lidar_scan
  lidar_scan:
    topic: /scan
    sensor_frame: lidar
    data_type: LaserScan
    marking: true
    clearing: true

inflation:
  inflation_radius: 1.0
  cost_scaling_factor: 2.0

  observation_sources: camera_scan
  lidar_scan:
    topic: /camera_scan
    sensor_frame: camera
    data_type: LaserScan
    marking: true
    clearing: true

inflation:
  inflation_radius: 0.7
  cost_scaling_factor: 2.5
